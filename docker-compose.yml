services:
  backend:
    build: backend/
    container_name: compus_be
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/mydb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./target:/app/target
    networks:
      - compus_net

  frontend:
    build: frontend/
    container_name: compus_fe
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    networks:
      - compus_net

  db:
    image: mysql:8.0
    container_name: compus_db
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mydb
    networks:
      - compus_net

networks:
  compus_net:
    driver: bridge